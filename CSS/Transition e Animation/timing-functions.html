<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transition: Timing e Functions</title>
  <style>
    .line {
      width: 100%;
      background-color: blue;
      height: 25px;
      margin-bottom: 10px;

      transition: width;
      transition-duration: 1s;
    }

    body:hover .line {
      width: 200px;
      background-color: rgb(255, 0, 234);
    }

    .ease {
      transition-timing-function: ease;
    }

    .linear {
      transition-timing-function: linear;
    }

    .ease-in {
      transition-timing-function: ease-in;
    }

    .ease-out {
      transition-timing-function: ease-out;
    }

    .ease-in-out {
      transition-timing-function: ease-in-out;
    }

    .cube {
      transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
  </style>
</head>
<body>
  <div class="line ease">Ease</div>
  <div class="line linear">Linear</div>
  <div class="line ease-in">Ease-In</div>
  <div class="line ease-out">Ease-Out</div>
  <div class="line ease-in-out">Ease-In-Out</div>
  <div class="line cube">cubic-bezier</div>
</body>
</html>
