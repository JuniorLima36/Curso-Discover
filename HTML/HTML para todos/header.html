<!-- 
  <header>

  - Onde utilizar
    - Quando no inicio da pagina, é visto como global
    - Pode ser usado em outros elementos semanticas como article, section
    - header dentro header ou footer 
  - Multiplos headers
  - Não possui atributos especificos
 -->

<body>
  <header>
    logo
    <nav></nav>
  </header>

  <section>
    <header>
      <h2>Essa é uma seção</h2>
      <p>para falar mais da seção</p>
    </header>
  </section>

  <section>
    <header></header>
  </section>
</body>
