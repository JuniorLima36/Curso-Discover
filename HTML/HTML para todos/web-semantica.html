  # Web semantica
  - Controla a organização e apresentação do nosso conteudo
  - Cada site é unico, entretanto exitem padrões ou convenções, que nós identificamos intencionalmente ou nao intencionalmente
  - Ao usar marcação semantica consistente, nós ajudamos os 'user agent' a identificar corretamente os elementos e apresenta-los aos visitantes da pagina
  - Isso se torna extremamente relevante para acessibilidade, visitantes que usam leitores de pagina, acaba ficando complexo para um visitante com necessidades especiais fazer um bom uso.
  - Um site bem estruturado e organizado é um site melhor encontrado na web.
