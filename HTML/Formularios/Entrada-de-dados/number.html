<!-- 
<input type="number">

- Entrada de numeros

# Atributos
- min / max
- step
-->

<form action="">
  <label for="">Numero:</label>
  <input 
    type="number" 
    min="1"
    max="100"
    placeholder="100"
  >
  <button type="submit">Enviar</button>
</form>

<form action="">
  <label for="">Numero:</label>
  <input 
    type="number" 
    min="100"
    max="500"
    placeholder="100"
    step="100"
  >
  <button type="submit">Enviar</button>
</form>

<form action="">
  <datalist id="numeros">
    <option>100</option>
    <option>500</option>
    <option>1000</option>
  </datalist>
  <label for="">Numero:</label>
  <input 
    type="number" 
    min="100"
    max="500"
    placeholder="100"
    list="numeros"
  >
  <button type="submit">Enviar</button>
</form>
