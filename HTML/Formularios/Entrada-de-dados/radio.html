<!-- 
<input type="radio" />

- Projeto para selecionar uma unica opção de um grupo de opções

# Atributos Essenciais
- checked
  - indica que o campo foi marcado
- value
  - valor que aquele campo contem
-->

<fieldset>
  <legend>Bora tomar café ?</legend>

  <label for="yes">Sim</label>
  <input type="radio" id="yes" name="coffee" value="yes">
  
  <label for="no">Não</label>
  <input checked type="radio" id="no" name="coffee" value="no">
</fieldset>
