<!-- 
<select>

- Controle que fornece um menu de opções

<option>
- Contem as opções a serem selecionadas
- Atributos necessarios
  - value

# Atributos Unicos
- multiple
  - habitam multiplas opções
- size
  - Quando opções visiveis?
-->

<label for="car">Qual modelo do carro</label><br>
<select name="model" id="car" multiple size="5">
  <option value="">Selecionar</option>
  <option value="audi">A3</option>
  <option value="bmw">M3</option>
  <option value="mclaren">p1</option>
</select>
