<!-- 
<input type="file" />

- Usuario poderá escolher um ou mais arquivos para enviar no formulario

# Atributos

- value
  - contém o arquivo a ser enviado

- accept
  - descreve que tipos de arquivos serão aceitos
  - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png

- files
  - a lista de arquivo ou arquivos

- multiple
  - permite o envio de multiplos arquivos

# Envio de arquivos
Para envio dos arquivos o formulario deverá utilizar o metodo POST e o atributo enctype como "multipart/form-data" 
-->

<form action="" method="post" enctype="multipart/form-data">
  <input 
    type="file"
    accept=".doc"
    multiple
  >
</form>
