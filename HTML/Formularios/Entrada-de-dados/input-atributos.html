<!-- 
  <input>
  - Um dos mais usados em formularios
  - Aceita os mais diversos tipo de dados
  - Um dos mais poderosos e complexos
  - Elevado numero de combinações

  Atributos
  - type
  - name
  - id

  Atributos comuns
  - autocomplete
  - autofocus
  - disabled
  - readonly (quase todos)
  - value
  - form (quase todos)
  - name
  - required (quase todos)
  - placeholder (quase todos)
-->

<input type="text">
<input type="file">
<input type="datetime-local">
<input name="email" type="email">

<form action="" id="meu-form"></form>
<input name="name" type="name" form="meu-form">

<input type="text" autocomplete="email">
