<!-- 
<textarea>

- mais de uma linha
- util para textos grandes

# Atributos
- id
- name
- rows e cols
- maxlength e minlength
- wrap
  - soft
  - hard
  - off
- outros comuns aos <input>
  - autocomplete, autofocus, disabled, placeholder, readonly, form, required
-->

<textarea 
  name="text"
  id="text"
  placeholder="Digite seu texto aqui"
  rows="8" 
  cols="25"
  maxlength="255"
  minlength="100"
  wrap="soft" 
  required
>
</textarea>
