<!-- 
<input type="range">

- Controle para selecionar um valor numerico
- Slider ou dial control

# Atributos
- min / max
- step
-->

<form action="">
  <label for="">Distancia:</label>
  <input 
    type="range" 
    min="1"
    max="100"
    value="20"
    step="10"
  >
  <button type="submit">Enviar</button>
</form>
