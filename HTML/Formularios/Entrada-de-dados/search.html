<!-- 
<input type="search">

- Para campos de busca
- É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent 

# Atributos
- list / <datalist>
- pattern
- aria-label
-->

<datalist id="busca">
  <option>Windows</option>
  <option>Mac</option>
  <option>Linux</option>
</datalist>

<form action="">
  <input 
  type="search" 
  name="busca" 
  list="busca" 
  placeholder="Digite seu termo de busca" size="25"
  aria-label="Campo de pesquisa: Digite seu termo de busca"
  >
  <button type="submit">Pesquisar</button>
</form>

<form action="">
  <label for="">Pesquisar pelo ID</label>
  <input 
    type="search" 
    name="id" 
    size="5"
    pattern="[0-9]{2}" 
    title="Digite o numero do ID: 99"
  >
  <button type="submit">Pesquisar</button>
</form>
