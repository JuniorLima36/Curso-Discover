<!-- 
<optgroup>

- Cria um agrupamento de opções dentro do elemento <select>.

# Atributos
- label
- disabled
- multiple
- size
-->

<label>Por favor escolha um carro</label><br>
<select name="pet" multiple size="5">
  <optgroup label="Esportivo">
    <option value="audi">A3</option>
    <option value="bmw">M3</option>
    <option value="mclaren">p1</option>
  </optgroup>
  <optgroup label="Popular">
    <option value="fiat">Uno</option>
    <option value="hyundai">HB20</option>
    <option value="ford">Fiesta</option>
  </optgroup>
</select>
