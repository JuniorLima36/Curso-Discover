<!-- 
  <label>
  - Associar e identificar uma (ou mais) tag de entrada de dados
  - Acessibilidade
  - Voce poderá clicar para mudar o foco da entrada de dados

  Atributos basicos
  - for
    - para fazer a conexão entre este label e a tag de entrada de dados
    - é feita via id ou input
    - Só funciona com elementos especificos
      - button 
      - input(not hidden)
      - meter 
      - output,
      - progress
      - select
      - textarea
-->

<label for="nome">Nome:</label>
<input id="nome" type="text">
<label for="sobrenome">Sobrenome:</label>
<input id="sobrenome" type="text">
