<!-- 
  <datalist>
  - Lista de valores como sugestão a uma tag <input>
  - Valores sugestivos e não obrigatorias
  - Usuarios poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

  <datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>orange</option>
    <option>morango</option>
    <option>cherry</option>
  </datalist>

  # list
  - Recebe como valor o id de um <datalist> residente no mesmo documento.

  # Tipos de input suportados
  - text
  - search
  - url
  - tel
  - email
  - date
  - month
  - week
  - time
  - datetime-local
  - number
  - range
  - color

  * Valores de datalist que não são compativeis com o tipo do <input> não serão apresentados.

  # Tipos de input nao suportados (conforme especificação)
  - hidden
  - password
  - checkbox
  - radio
  - file
  - ou qualquer outro tipo de button
 -->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta" />

<datalist id="fruitsdata">
  <option>apple</option>
  <option>banana</option>
  <option>orange</option>
  <option>morango</option>
  <option>cherry</option>
</datalist>

<datalist id="colordata">
  <option>#ff0000</option>
  <option>#00ff00</option>
</datalist>

<input type="color" list="colordata" />
