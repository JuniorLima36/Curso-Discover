<!-- Elementos possuem atributos que 
 funcionam como informações extras ou configurações
-->


<!-- Elemento com atributo -->
<button class="botao">Botão</button>


<!-- Elemento vazio e seus atributos que necessita de configurações -->
<img src="" alt="">


<!-- configurações/informações -->
<img src="imgame.png" alt="uma imagem">


<!-- Atributos booleanos nao precisam de conteudo -->
<input type="text" disabled>


<!-- Aspas: simples, dupla e omissão 
dependendo do navegador e de como é usada por causar alguns problemas.
-->
<p title="it's okay">Certo</p>
<p title='it's okay'>Errado</p>
<a href=http://google.com>omissão</a>
